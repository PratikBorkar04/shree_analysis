<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Analysis Page</title>
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color:  #3b8aa1;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    margin-bottom: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto; /* Center the container horizontally */
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start; /* Align items to the start of the container */
}

h1 {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 8px; /* Add space below labels */
    display: block; /* Make labels block-level for consistent spacing */
}

select {
    width: 100%; /* Full width for dropdowns */
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 5px;
}

button {
    background-color: #3b8aa1;
    color: #fff;
    border: none;
    padding: 6px 50px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 24px; /* Adjust top margin to align with dropdowns */
}

button:hover {
    background-color: #0056b3;
}

.alert {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    margin-top: 20px;
    display: none;
}

    </style>
</head>
<body>

            <label for="state">State:</label>
            <select id="state" class="select2" style="width: 250px;">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <!-- Add more states here if needed -->

        </div>

        <div>
            <label for="constituency">Constituency:</label>

        const constituencySelect = document.getElementById("constituency");
        constituencies.forEach(constituency => {
            const option = new Option(constituency, constituency);
            constituencySelect.add(option);
        });

        function checkData() {
            const stateValue = $('#state').val();
            const constituencyValue = $('#constituency').val();
            const alertText = `Selected State: ${stateValue} , Selected Constituency: ${constituencyValue}`;
            $('#resultAlert').html(alertText).slideDown();
            if (stateValue === "Maharashtra" && constituencyValue === "Aurangabad East") {
                const iframe = document.createElement('iframe');
                iframe.src = "https://docs.google.com/spreadsheets/d/11NebcReM02YAA3UdbaK5SmWOoCzdqON0/edit#gid=0";
                iframe.width = "100%";
                iframe.height = "500px";
                iframe.style.border = "1px solid #ccc";
                iframe.style.marginTop = "20px";
                iframe.id = "sheetIframe"; // Add ID to the iframe

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'Close Sheet';
                closeBtn.addEventListener('click', function() {
                    const sheetIframe = document.getElementById('sheetIframe');
                    if (sheetIframe) {
                        sheetIframe.parentNode.removeChild(sheetIframe); // Remove the iframe
                    }
                    $('#resultAlert').slideUp(); // Slide up the alert
                });

                document.body.appendChild(iframe);
                $('#resultAlert').append(closeBtn); // Append close button to resultAlert div
            }
        }
